blibli.backend.apiclient.packages=com.blibli.oss.backend.apiclient.client
blibli.backend.apiclient.configs.exampleClient.url=http://localhost:8089

blibli.backend.apiclient.configs.sleuthApiClient.url=http://localhost:15234
blibli.backend.apiclient.configs.sleuthApiClient.params.storeId=storeId
blibli.backend.apiclient.configs.sleuthApiClient.params.channelId=channelId
blibli.backend.apiclient.configs.sleuthApiClient.params.clientId=clientId
blibli.backend.apiclient.configs.sleuthApiClient.params.username=username

blibli.backend.apiclient.configs.helloApiClient.url=http://localhost:8089
blibli.backend.apiclient.configs.helloApiClient.fallback=com.blibli.oss.backend.apiclient.client.HelloApiClientFallback

spring.http.log-request-details=true
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.reactor.netty.http.client=DEBUG

blibli.backend.reactor.scheduler.configs.exampleClient.type=thread_pool
blibli.backend.reactor.scheduler.configs.exampleClient.thread-pool.allow-core-thread-time-out=false
blibli.backend.reactor.scheduler.configs.exampleClient.thread-pool.core-pool-size=10
blibli.backend.reactor.scheduler.configs.exampleClient.thread-pool.maximum-pool-size=100
blibli.backend.reactor.scheduler.configs.exampleClient.thread-pool.queue-size=100
blibli.backend.reactor.scheduler.configs.exampleClient.thread-pool.queue-type=linked

spring.sleuth.baggage-keys[0]=FirstName

blibli.backend.apiclient.sleuth.enabled=true